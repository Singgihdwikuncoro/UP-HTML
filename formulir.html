<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulir Registrasi</title>
</head>
<style>
    .registration-container {
          width: 40%;
          height: auto;
          background-color: rgb(204, 202, 202);
          border-radius: 20px;
    }
</style>
<body>
    <div class="registration-container">

        <form id="registration-form">
            <table border="0" cellpadding="10" cellspacing="0">
                <tr>
                    <td colspan="3" align="center">Formulir Registrasi</td>
                </tr>
                <tr>
                    <td>
                        <label for="username">Username:</label>
                    </td>
                    <td>:</td>
                    <td><input type="text" id="username" name="username" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label>
                    </td>
                    <td>:</td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td>:</td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="confirm-password">Konfirmasi Password:</label></td>
                    <td>:</td>
                    <td><input type="password" id="confirm-password" name="confirm-password" required></td>
                </tr>
                <tr>
                    <td><label for="tgl-lahir">Tanggal lahir</label></td>
                    <td>:</td>
                    <td><input type="date" id="tgl-lahir"></td>
                </tr>
                <tr>
                    <td><label for="Alamat">Alamat</label></td>
                    <td>:</td>
                    <td><textarea id="Alamat" cols="25" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td><label for="NomorHP">NomorHP</label></td>
                    <td>:</td>
                    <td><input type="number" id="NomorHP"></td>
                </tr>
                <tr>
                
                    <td colspan="3" align="center"><button type="submit">Daftar</button>
                    </td>
                </tr>
                <tr>
                    </td>
                </tr>
            </table>

        </form>
        <p id="error-message"></p>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
